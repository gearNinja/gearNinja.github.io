<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>LegoSearch</title>
        <link rel="stylesheet" href="css/darkly-bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">LegoSearch</a>
                </div>
                <ul class="nav navbar-nav">
                  <li><a href="https://store.bricklink.com/JohnBricks&utm_content=globalnav" target="_blank">Bricklink Store</a></li>
                </ul>
            </div>
        </nav>

        <div class="well container">
            <div class="form-group row" id="">
                <div class="col-md-6">
                    <h5 class="text-center">Enter Brickset API Key</h5>
                    <form id="apiForm">
                        <input type="text" placeholder="API Key" id="apiText" class="form-control">
                    </form>
                </div>
                <div class="col-md-6">
                        <h3 id="validator">No API Key Entered</h3>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="jumbotron">
                <h3 class="text-center">Search for Lego Set</h3>
                <form id="searchForm">
                    <input type="text" placeholder="Search sets..." id="searchText" class="form-control">
                </form>
            </div>
        </div>

        <div class="container">
            <div id="sets" class="row"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.js"
                  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
                  crossorigin="anonymous"></script>


        <script src="config.js"></script>
        <script src='js/main.js'></script>

    </body>
</html>
